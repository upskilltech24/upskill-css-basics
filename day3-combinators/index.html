<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using combinators</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <p>Para 1<span>Inner span 1</span></p>
            <span>Span 1</span>
        </div>
        <p>Para after div</p>
        <div class="sub-container">
            <p>Para 2</p>
            <span>Span 2</span>
        </div>
        <p class="para">Para after div</p>
        <p>Para after div</p>
        <div> Empty div</div>
        <p>Para after div</p>
        <p>Para after div</p>
    </div>


</body>

</html>
